<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/global.css">
	<link rel="stylesheet" type="text/css" href="./css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/sectionOne.css">
	<link 
		rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer" 
	/>
	<title>Liana Technologies</title>
</head>
<body>
	<div class="wrapper-main">
		<!-- Header -->
		<header>
			<div class="header-top padded-container">
				<ul>
					<li><a href="#">News</a></li>
					<li><a href="#">Intranet</a></li>
					<li class="nav-language">
						<select class="nav-language">
							<option>In English</option>
							<option>auf Deutch</option>
							<option>En français</option>
							<option>På Svenska</option>
							<option>Suomeksi</option>
						</select>
					</li>
				</ul>
			</div>
			<div class="header-bottom padded-container">
				<div class="header-brand">
					<img src="./assets/img/brand.svg" alt="brand-logo">
				</div>
				<button class="menu-toggle" aria-controls="nav-items" aria-expanded="false">
					<i class="menu-icon fa-sharp fa-solid fa-bars"></i>
				</button>
				<nav class="navbar">
					<ul class="nav-items">
						<li class="menu-search">
							<input type="text" placeholder="Search">
							<button>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</li>
						<li class="menu-language">
							<i class="fa-solid fa-globe"></i>
							<select>
								<option>In English</option>
								<option>auf Deutch</option>
								<option>En français</option>
								<option>På Svenska</option>
								<option>Suomeksi</option>
							</select>
						</li>
						<li>
							<a href="#">Company</a>
						</li>
						<li>
							<a href="#">Products</a>
						</li>
						<li>
							<a href="#">Contact Us</a>
						</li>
						<li>
							<div class="intra-news">
								<a href="#">
									<i class="fa-solid fa-circle-user"></i>			
								</a>
								<a href="#">
									<i class="fa-sharp fa-solid fa-square-rss"></i>
								</a>
							</div>
						</li>
					</ul>
					<div class="nav-search">
						<input type="text" placeholder="Search">
						<button>Search</button>
					</div>
				</nav>
			</div>
			<div class="showcase">
				<div class="showcase-info">
					<h1>Software fueling digital marketing</h1>
					<button>Learn more</button>
				</div>
			</div>
			<div class="showcase-mobile">
				<div class="showcase-mobile-img">
					<img src="./assets/img/christopher-gower.jpg">
				</div>
				<div class="showcase-info">
					<h1>Software fueling digital marketing</h1>
					<button>Learn more</button>
				</div>
			</div>
		</header>
		<!-- Main -->
		<main>
			<!-- Section 1 -->
			<section class="section1 padded-container">
				<div class="subpages-cards">
					<ul>
						<li>
							<a href="#">
								<div id="sub-card1" class="sub-card">
									<h3>Company</h3>
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div id="sub-card2" class="sub-card">
									<h3>Products</h3>								
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div id="sub-card3" class="sub-card">
									<h3>Contact Us</h3>
								</div>
							</a>
						</li>
					</ul>
				</div>
				<div id="statistics" class="statistics">
					<ul>
						<li>
							<div class="stats">
								<div class="stats-icon">
									<i class="fa-solid fa-toolbox"></i>
								</div>
								<div class="stats1">
									<h1 class="stat-num" data="3000">0</h1>
									<p>Clients</p>
								</div>
							</div>
						</li>
						<li>
							<div class="stats">
								<div class="stats-icon">
									<i class="fa-regular fa-face-grin-beam"></i>
								</div>
								<div class="stats2">
									<h1 class="stat-num" data="180">0</h1>
									<p>Employees</p>
								</div>
							</div>
						</li>
						<li>
							<div class="stats">
								<div class="stats-icon">
									<i class="fa-solid fa-earth-europe"></i>
								</div>
								<div class="stats3">
									<h1 class="stat-num" data="10000">0</h1>
									<p>Daily users</p>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</section>
			<!-- Section 2 -->
			<section class="section2 padded-container">
				<div>
					<h2>Latest news</h2>
				</div>
				<div class="news">
					<ul class="feeds">
						
					</ul>
				</div>
			</section>
		</main>
		<!-- Footer -->
	</div>
	<script type="text/javascript" src="./js/navmenu.js"></script>
	<script type="text/javascript" src="./js/count.js"></script>
	<script type="text/javascript" src="./js/news.js"></script>

</html>
